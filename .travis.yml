language: go

before_install:
    - go get golang.org/x/lint/golint
    - go get honnef.co/go/tools/cmd/megacheck
    - go get github.com/mdempsky/unconvert
    - go get github.com/mdempsky/maligned

script:
    - golint -set_exit_status $GO_FILES
    - megacheck $GO_FILES
    - unconvert $GO_FILES
    - maligned $GO_FILES
    - go vet $GO_FILES
    - go test -race -v $GO_FILES

go:
    - 1.8.x
    - 1.9.x
    - 1.10.x
    - tip
